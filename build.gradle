plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

// Maven과 호환성을 위해 인터넷에서 가져옴
// repositories : 저장소
repositories {
    mavenCentral()
}
// dependencies : 임포트로 가져오는 용도
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}